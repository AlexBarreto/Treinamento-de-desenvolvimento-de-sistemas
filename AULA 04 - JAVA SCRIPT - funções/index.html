<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <title>Aula 04 - Java Script - Funções</title>

</head>
<body>

    <header class="d-flex bg-primary justify-content-between p-2">
        <h1 class="text-white">Aula 04 - Funções Java script</h1>
    </header>

    <main class="container">
        <div class="row mt-5">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Password</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <button id="button"  type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
